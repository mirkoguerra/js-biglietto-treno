<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- per la visualizzazione -->
    <title>js-biglietto-treno</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- per bootstrap -->
    <link rel="stylesheet" href="css/style.css">
    <!-- per il mio css -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- per il font -->
  </head>
  <body>

    <main>

      <div class="container">
        <div class="row">
          <div class="col-xs-12 center">
            <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
          </div>
        </div>
      </div>

      <div class="container h-30 bg-white">

        <div class="row">
          <div class="col-xs-4 centrature">
            <p>Nome</p>
            <input id="nome" type="text" name="" value="">
          </div>
          <div class="col-xs-4 centrature">
            <p>Km da percorrere</p>
            <input id="km" type="text" name="" value="">
          </div>
          <div class="col-xs-4 centrature">
            <p>Fascia d'età</p>
            <select id="eta" class="" name="">
              <option value="minorenne">Minorenne</option>
              <option value="maggiorenne">Maggiorenne</option>
              <option value="over">Over 65</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12 center">
            <button id="genera" type="button" name="button">Genera</button>
            <button id="annulla" type="button" name="button">Annulla</button>
          </div>
        </div>

      </div>

      <div class="container">
        <div class="row">
          <div class="col-xs-12 center">
            <h1>IL TUO BIGLIETTO</h1>
          </div>
        </div>
      </div>

      <div class="container h-30 bg-white">
        <div class="row">
          <div class="col-xs-2 col-xs-offset-1 centrature">
            <h2>NOME PASSEGGERO</h2>
            <h3>Pippo</h3>
          </div>
          <div class="col-xs-2 centrature">
            <h2>Offerta</h2>
            <h3>Sconto Minorenne</h3>
          </div>
          <div class="col-xs-2 centrature">
            <h2>Carrozza</h2>
            <h3>7</h3>
          </div>
          <div class="col-xs-2 centrature">
            <h2>Codice CP</h2>
            <h3>99999</h3>
          </div>
          <div class="col-xs-2 centrature">
            <h2>Costo Biglietto</h2>
            <h3>3.45£</h3>
          </div>
        </div>
      </div>

    </main>

    <script src="js/script.js" charset="utf-8"></script>
    <!-- per il mio js -->

  </body>
</html>
